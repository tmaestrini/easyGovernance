<div class="summary-cards">
    <div class="summary-card">
        <h3 class="card-title">Checks in total</h3>
        <p class="card-value" id="totalLicensesValue">%{count_checks}</p>
        <p class="card-percentage" id="totalSubscriptions">within your tenant</p>
    </div>
    <div class="summary-card check-passed">
        <h3 class="card-title">Checks passed</h3>
        <p class="card-value" id="usedLicensesValue">%{tcount_checks_passed}</p>
        <p class="card-percentage" id="usedPercentage">%{total_quote_checks_passed}% of total</p>
    </div>
    <div class="summary-card check-failed">
        <h3 class="card-title">Checks failed</h3>
        <p class="card-value" id="unusedLicensesValue">%{tcount_checks_failed}</p>
        <p class="card-percentage" id="unusedPercentage">%{total_quote_checks_failed}% of total</p>
    </div>
    <div class="summary-card check-manual">
        <h3 class="card-title">Manual check needed</h3>
        <p class="card-value" id="unusedLicensesValue">%{tcount_checks_manual}</p>
        <p class="card-percentage" id="unusedPercentage">%{total_quote_checks_manual}% of total</p>
    </div>
</div>
