Configuration:
  - enforces: Licensing
    with:
      LicenseError: false # No License Error in tenant
      OnlyGroupBasedLicenseAssignment: true # Only Group Based License Assignment
      SelfServicePurchase: Disabled # Self Service Purchase should be set to 'Disabled'