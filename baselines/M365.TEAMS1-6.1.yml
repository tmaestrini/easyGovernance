Topic: MS Teams
Type: Baseline
Id: M365.1-6.1
Version: 1.0

References:
  - https://www.cisa.gov/sites/default/files/2023-12/Teams%20SCB_12.20.2023.pdf
  - https://blueprint.oobe.com.au/as-built-as-configured/office-365/#microsoft-teams

Configuration:
  - enforces: Teams settings
    with:
      FeedSuggestionsInUsersActivityFeed: true
      WhoCanManageTags: Team owners
      LetTeamOwnersChangeHowCanTag: true
      CustomTags: true
      ShiftsAppCanApplyTags: true
      AllowEmailIntoChannel: true
      AllowCitrix: false
      AllowDropBox: false
      AllowBox: false
      AllowGoogleDrive: false
      AllowEgnyte: false
      AllowOrganizationTab: true
      Require2ndAuthforMeeting: "No access"
      SetContentPin: "RequiredOutsideScheduleMeeting"
      SurfaceHubCanSendMails: true
      ScopeDirectorySearch: true
      RoleBasedChatPermissions: false
      ProvideLinkToSupportRequestPage: false

  - enforces: Org-wide default Teams policy
    with:
      Name: Global
      CreatePrivateChannels: true 

  - enforces: Org-wide default Teams App policy
    with:
      Name: Global
      MicrosoftApps: allow
      Third-partyApps: block
      CustomApps: block

  - enforces: Org-wide default Teams Calling policy
    with:
      Name: Global
      MakePrivateCalls: true
      CloudRecordingForCalling: false
      InternalCallForwardingAndRinging: true 
      ExternalCallForwardingAndRinging: false
      VoicemailEnabledForRoutingInboundCalls: true
      DelegationInboundOutbound: true
      PreventTollBypass: false
      MusicOnHoldPSTN: true
      BusyOnBusy: true
      WebPSTNCalling: false
      RealTimeCaptions: true
      AutoAnswerMeetingInvites: false
      SIPDevicesPerformCalling: false
      