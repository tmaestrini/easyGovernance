Topic: MS Teams
Type: Baseline
Id: M365.1-6.1
Version: 1.0

References:
  - https://www.cisa.gov/sites/default/files/2023-12/Teams%20SCB_12.20.2023.pdf
  - https://web.archive.org/web/20250311072210/https://blueprint.oobe.com.au/as-built-as-configured/office-365/#microsoft-teams

Configuration:
  - enforces: Teams settings
    with:
      FeedSuggestionsInUsersActivityFeed: true
      WhoCanManageTags: TeamOwners
      LetTeamOwnersChangeWhoCanManageTags: true
      CustomTags: true
      ShiftsAppCanApplyTags: true
      AllowUsersCanSendEmailsToAChannel: true
      AllowCitrix: false
      AllowDropBox: false
      AllowBox: false
      AllowGoogleDrive: false
      AllowEgnyte: false
      AllowOrganizationTabForUsers: true
      Require2ndAuthforMeeting: NoAccess
      SetContentPin: RequiredOutsideScheduleMeeting
      SurfaceHubCanSendMails: true
      ScopeDirectorySearch: true
      ExtendedWorkInfoInPeopleSearch: false
      RoleBasedChatPermissions: false
      # ProvideLinkToSupportRequestPage: false

  - enforces: Org-wide default Teams policy
    with:
      Name: Global
      CreatePrivateChannels: true 

  - enforces: Org-wide default Teams App policy
    with:
      Name: Global
      MicrosoftApps: Allow
      Third-partyApps: Block
      CustomApps: Block

  - enforces: Org-wide default Teams Calling policy
    with:
      Name: Global
      MakePrivateCalls: true
      CloudRecordingForCalling: false
      InternalCallForwardingAndRinging: true 
      ExternalCallForwardingAndRinging: false
      VoicemailEnabledForRoutingInboundCalls: true
      DelegationInboundOutbound: true
      PreventTollBypass: false
      MusicOnHoldPSTN: true
      BusyOnBusy: true
      WebPSTNCalling: false
      RealTimeCaptions: true
      AutoAnswerMeetingInvites: false
      SIPDevicesPerformCalling: false

  - enforces: Global Teams meeting policy
    with:
      Name: Global
      MeetNowInChannels: true
      OutlookAddIn: true
      ChannelMeetingScheduling: true
      PrivateMeetingScheduling: true
      EngagementReport: true
      Meeting registration: true
      WhoCanRegister: Everyone
      ModeForIPAudio: OutgoingAndIncomingAudioEnabled
      ModeforIPVideo: OutgoingAndIncomingAudioEnabled
      IPVideo: true
      LocalBroadcasting: false
      MediaBitRate: 50000
      NetworkConfigurationLookup: false
      Transcription: false
      CloudRecording: true
      MeetingsAutomaticallyExpire: true
      DefaultExpirationTime: 60
      StoreRecordingsOutsideofYourCountry: false
      ScreenSharingMode: EntireScreen
      InternalAllowParticipantGiveRequestControl: true
      ExternalAllowParticipantGiveRequestControl: false
      PowerPointSharing: true
      Whiteboard: true
      SharedNotes: true
      SelectVideoFilters: AllFilters
      AnonymousJoinMeeting: false
      AnonymousStartMeeting: false
      RolesWithPresenterRights: EveryoneButUserCanOverride
      AutoAdmitPeople: PeopleInMyOrganization
      AllowDialInBypassLobby: false
      MeetNowPrivateMeetings: true
      LiveCaptions: NotEnabledButTheUserCanOverride
      ChatInMeetings: true

  - enforces: Org-wide default Teams live events policy
    with:
      Name: Global (Org-wide default)
      LiveEventScheduling: true
      TranscriptionForAttendees: false
      WhoCanJoinLiveEvent: EveryoneInTheOrganization
      WhoCanRecordLiveEvent: AlwaysRecord

  - enforces: External access settings
    with:
      UsersInExternalOrgs: AllowOnlySpecificExternalDomains
      MyOrgCanCommunicateWithUnmanagedAccounts: false
      UnmanagedAccountsCanContactMyOrg: false
      UsersCanCommunicateWithSkypeUsers: true

  - enforces: Guest access settings
    with:
      AllowGuestsToAccessTeams: true
      MakePrivateCalls: true
      VideoConferencing: true
      ScreenSharingMode: EntireScreen
      MeetNow: true
      EditSentMessages: true
      DeleteSentMessages: true
      DeleteChat: true
      Chat: true
      GiphyInConversations: false
      GiphyContentRating: Strict
      MemesInConversations: false
      StickersInConversations: false
      ImmerseReaderForMessages: true